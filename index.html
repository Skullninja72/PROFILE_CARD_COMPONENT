<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href ="https://fonts.gstatic.com">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <img class ="top-bg-img" src="images/bg-pattern-top.svg" alt="pattern-top">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="card-pattern">
      </div>
      <div class="card-btm">
        <img class="profile-img" src ="images/image-victor.jpg" alt="user-pic">
        <div class="about">
          <h2>Victor Crest  <span class="age">26</span></h2>
          <p>London</p>
        </div>

        <hr>

        <div class="user-stats">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
     <img class="btm-bg-img" src="images/bg-pattern-bottom.svg" alt="pattern-btm">
  </div>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://arj-portfolio.netlify.app/">AMEY JOSHI</a>.
  </div>
</body>
</html>
